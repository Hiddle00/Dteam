    <!-- Hero -->
    <div class="hero">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-5">
            <div class="intro-excerpt">
              <h1>마이페이지</h1>
              <p>회원정보 수정 및 비밀번호 변경</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Hero -->

    <div class="untree_co-section">
      <div class="container">
        <div class="row">
          <!-- 회원정보 수정 -->
          <div class="col-md-6 mb-5 mb-md-0">
            <h2 class="h3 mb-3 text-black">회원정보 수정</h2>
            <div class="p-3 p-lg-5 border bg-white">
              <form action="update-profile.do" method="post">
                <div class="form-group mb-3">
                  <label for="name" class="text-black">이름</label>
                  <input type="text" class="form-control" id="name" name="name" value="홍길동">
                </div>
                <div class="form-group mb-3">
                  <label for="email" class="text-black">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" value="test@dteam.com">
                </div>
                <div class="form-group mb-3">
                  <label for="phone" class="text-black">전화번호</label>
                  <input type="text" class="form-control" id="phone" name="phone" value="010-1234-5678">
                </div>
                <div class="col-md-12 mt-3">
                  <div class="form-group row">
                    <div class="signUp-input-area col-md-10">
                      <label for="sample6_postcode" class="text-black">주소 <span class="text-danger">*</span></label>
                      <input type="text" name="memberPostcode" placeholder="우편번호" maxlength="6" id="sample6_postcode" class="form-control">
                    </div>
                    <div class="signUp-input-area col-md-2 d-flex align-items-end">
                      <button type="button" class="btn btn-primary btn-sm py-1 px-2 w-100" onclick="sample6_execDaumPostcode()">검색</button>
                    </div>
                    <div class="signUp-input-area mt-3">
                      <input type="text" name="memberAddress" placeholder="도로명/지번 주소" id="sample6_address" class="form-control">
                    </div>
                    <div class="signUp-input-area mt-3">
                      <input type="text" name="memberDetailAddress" placeholder="상세 주소" id="sample6_detailAddress" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group text-end mt-4">
                  <button type="submit" class="btn btn-black btn-lg py-3 btn-block">회원정보 수정</button>
                </div>
              </form>
            </div>
          </div>

          <!-- 비밀번호 변경 -->
          <div class="col-md-6">
            <h2 class="h3 mb-3 text-black">비밀번호 변경</h2>
            <div class="p-3 p-lg-5 border bg-white">
              <form action="change-password.do" method="post">
                <div class="form-group mb-3">
                  <label for="currentPw" class="text-black">현재 비밀번호</label>
                  <input type="password" class="form-control" id="currentPw" name="currentPw">
                </div>
                <div class="form-group mb-3">
                  <label for="newPw" class="text-black">새 비밀번호</label>
                  <input type="password" class="form-control" id="newPw" name="newPw">
                </div>
                <div class="form-group mb-4">
                  <label for="confirmPw" class="text-black">새 비밀번호 확인</label>
                  <input type="password" class="form-control" id="confirmPw" name="confirmPw">
                </div>
                <div class="form-group text-end mt-4">
                  <button type="submit" class="btn btn-black btn-lg px-4 py-3 btn-block">비밀번호 변경</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
      <div class="container relative">
        <div class="sofa-img">
          <img src="images/sofa.png" alt="Image" class="img-fluid">
        </div>
        <!-- 기존 checkout.html footer 동일 -->
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/custom.js"></script>

</html>
