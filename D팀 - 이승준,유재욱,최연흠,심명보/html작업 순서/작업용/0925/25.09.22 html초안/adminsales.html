      <!-- Chart.js 스크립트 -->
      <script>
        // 미리 정의된 방문자 데이터
        const visitorData = {
          daily: {
            labels: ['월', '화', '수', '목', '금', '토', '일'],
            data: [1200, 1500, 1100, 1800, 2000, 1700, 1600]
          },
          weekly: {
            labels: ['1주차', '2주차', '3주차', '4주차'],
            data: [7800, 8200, 7650, 8900]
          },
          monthly: {
            labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월'],
            data: [28000, 29500, 31000, 33000, 30500, 34000, 36000, 37500]
          }
        };

        // 초기 차트 생성
        const ctx = document.getElementById('visitor-chart').getContext('2d');
        let visitorChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: visitorData.daily.labels,
            datasets: [{
              label: '방문자 수',
              data: visitorData.daily.data,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.1)',
              fill: true,
              tension: 0.3,
              pointRadius: 4,
              pointHoverRadius: 6
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        // 탭 전환 시 데이터 업데이트
        document.querySelectorAll('[data-range]').forEach(button => {
          button.addEventListener('click', () => {
            const range = button.getAttribute('data-range');
            const newData = visitorData[range];

            // 차트 데이터 업데이트
            visitorChart.data.labels = newData.labels;
            visitorChart.data.datasets[0].data = newData.data;
            visitorChart.update();
          });
        });
      </script>
