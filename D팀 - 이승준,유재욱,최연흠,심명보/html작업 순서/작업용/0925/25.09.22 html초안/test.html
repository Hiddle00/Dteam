<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>방문자 수 대시보드</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-4 text-center">방문자 수 추이</h4>

    <div class="row">
      <!-- 왼쪽: 그래프 영역 -->
      <div class="col-md-8 mb-4">
        <div class="card">
          <div class="card-body">
            <!-- 탭 메뉴 -->
            <ul class="nav nav-tabs mb-3" id="visitorTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="daily-tab" data-bs-toggle="tab" data-range="daily" type="button" role="tab">일별</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="weekly-tab" data-bs-toggle="tab" data-range="weekly" type="button" role="tab">주별</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="monthly-tab" data-bs-toggle="tab" data-range="monthly" type="button" role="tab">월별</button>
              </li>
            </ul>

            <!-- 그래프 캔버스 -->
            <canvas id="visitor-chart" style="width: 100%; height: 250px;"></canvas>
          </div>
        </div>
      </div>

      <!-- 오른쪽: 요약 표 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">방문자 수 요약</h5>
            <table class="table table-bordered table-sm">
              <thead class="table-light">
                <tr>
                  <th>기간</th>
                  <th>방문자 수</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>오늘</td>
                  <td>1,234</td>
                </tr>
                <tr>
                  <td>이번 주</td>
                  <td>7,890</td>
                </tr>
                <tr>
                  <td>이번 달</td>
                  <td>29,350</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (필수 for 탭 전환) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js 스크립트 -->
  <script>
    // 미리 정의된 방문자 데이터
    const visitorData = {
      daily: {
        labels: ['월', '화', '수', '목', '금', '토', '일'],
        data: [1200, 1500, 1100, 1800, 2000, 1700, 1600]
      },
      weekly: {
        labels: ['1주차', '2주차', '3주차', '4주차'],
        data: [7800, 8200, 7650, 8900]
      },
      monthly: {
        labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월'],
        data: [28000, 29500, 31000, 33000, 30500, 34000, 36000, 37500]
      }
    };

    // 초기 차트 생성
    const ctx = document.getElementById('visitor-chart').getContext('2d');
    let visitorChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: visitorData.daily.labels,
        datasets: [{
          label: '방문자 수',
          data: visitorData.daily.data,
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // 탭 전환 시 데이터 업데이트
    document.querySelectorAll('[data-range]').forEach(button => {
      button.addEventListener('click', () => {
        const range = button.getAttribute('data-range');
        const newData = visitorData[range];

        // 차트 데이터 업데이트
        visitorChart.data.labels = newData.labels;
        visitorChart.data.datasets[0].data = newData.data;
        visitorChart.update();
      });
    });
  </script>
</body>
</html>
