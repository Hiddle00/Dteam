    <div class="untree_co-section">

        <div class="row">
            <h2 class="h3 mb-3 text-black">상품 등록</h2>
            <div class="p-3 p-lg-5 border bg-white">
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="p_name" class="text-black">상품명 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="p_name" name="p_name" required>
                </div>
                <div class="col-md-12">
                  <label for="p_price" class="text-black">가격 <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" id="p_price" name="p_price" required>
                </div>
                <div class="col-md-12">
                  <label for="p_kind" class="text-black">카테고리 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="p_kind" name="p_kind">
                </div>
                <div class="col-md-12">
                  <label for="p_detail" class="text-black">상품설명 <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="p_detail" name="p_detail"></textarea>
                </div>
                <div class="col-md-12">
                  <label for="p_image" class="text-black">상품이미지 <span class="text-danger">*</span></label>
                  <input type="file" class="form-control" id="p_image" name="p_image" accept="image/*">
                </div>
              </div>
            </div>

		<!-- Start product-add Section -->
    <section id="product-add">
      <h2>상품 등록</h2>
      
        
        
        <input type="file" accept="image/*">
        <button type="submit">등록하기</button>
      </form>
    </section>
    <!-- Start product-add Section -->

    <!-- Start product-edit Section -->
    <section id="product-edit">
      <h2>상품 수정</h2>
      <form>
        <input type="text" placeholder="수정할 상품 ID" required>
        <input type="text" placeholder="새 상품명">
        <input type="number" placeholder="새 가격">
        <input type="text" placeholder="새 카테고리">
        <textarea placeholder="상품설명"></textarea>
        <button class="btn-edit" type="submit">수정하기</button>
      </form>
    </section>
    <!-- Start product-edit Section -->

    <!-- Start product-delete Section -->
    <section id="product-delete">
      <h2>상품 삭제</h2>
      <form>
        <input type="text" placeholder="삭제할 상품 ID" required>
        <button class="btn-danger" type="submit">삭제하기</button>
      </form>
    </section>
