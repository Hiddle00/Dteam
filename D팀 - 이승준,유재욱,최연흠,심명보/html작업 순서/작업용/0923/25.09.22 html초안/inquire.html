<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    color: #3b5d50;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    background: #ffffff;
    border: 2px solid #3b5d50;
    border-radius: 8px;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #3b5d50;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #3b5d50;
  }
  input[type="email"],
  textarea,
  select {
    width: 90%;
    padding: 10px;
    margin-top: 6px;
    border: 1.5px solid #3b5d50;
    border-radius: 4px;
    font-size: 1rem;
    color: #3b5d50;
  }
  textarea {
    resize: vertical;
    width: 90%;
    min-height: 100px;
  }
  button {
    background-color: #3b5d50;
    color: white;
    border: none;
    padding: 12px 20px;
    margin-top: 20px;
    width: 100%;
    font-size: 1.1rem;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #2e473f;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>문의하기</h1>
    <form action="#" method="post">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required />

      <label for="inquiryType">문의 유형</label>
      <select id="inquiryType" name="inquiryType" required>
        <option value="" disabled selected>선택하세요</option>
        <option value="return">반품</option>
        <option value="cancel">취소</option>
        <option value="question">질문</option>
        <option value="exchange">교환</option>
      </select>

      <label for="content">내용</label>
      <textarea id="content" name="content" placeholder="문의 내용을 작성하세요" required></textarea>

      <button type="submit">문의 보내기</button>
    </form>
  </div>
</body>
